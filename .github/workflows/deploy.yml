name: Deploy Fake
on: 
  repository_dispatch: 
     types:
      - deploy-remoto
jobs:
    deploy-kubernetes:
        runs-on: ubuntu-latest
        steps:
            - name: Deploy no ambiente
              run: echo "Executando o deploy no ambiente de ${{ github.event.client_payload.ambiente }}"
            - name: Curl Deploy no ambiente
              run: "curl -X POST https://webhook.site/60277936-9bf4-4538-97cd-c8a1157e1953 -d '{ ambiente: ${{ github.event.client_payload.ambiente }}}'"
